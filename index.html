<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title> TRAVEL </title>
    </head>
    <body>
        <div class="container navbar">
            <div class="header">
                <div class="logo"><img src ="images/logo.svg" alt="logo">
                    
                </div>
                <ul>
                    <li>Location</li>
                    <li>Register</li>
                </ul>
            </div>
        </div>
        
        <div class="container main-section">
            <div class="hero-section">
                <div class="content">
                    <div class="text">
                        <p>Travel across the world with comfort and ease</p>
                        <hr>
                        <a href="#" class="btn">Discover More</a>
                    </div>
                    <div class="show-places">
                        <div class="door-illusion">
                            <img src="" id="img" alt="">
                        </div>
                    </div>
                    <div class="places-name" id="places-name">
                        <ul>
                            <li><a href="#" class="country" id="australia" onclick="displayImage(this)">Australia</a></li>
                            <li><a href="#" class="country" id="london" onclick="displayImage(this)">London</a></li>
                            <li><a href="#" class="country" id="india" onclick="displayImage(this)">India</a></li>
                            <li><a href="#" class="country" id="japan" onclick="displayImage(this)">Japan</a></li>                            
                        </ul>
                    </div>
                    <div class="sideways-text">
                        <div class="line"></div>
                        <div class="outer-circle">
                            <div></div>
                        </div>
                        <ul>
                            <li><a href="#">Facebook</a></li>
                            <li><a href="#">Twitter</a></li>
                            <li><a href="#">LinkedIn</a></li>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <script src="js/TimelineLite.min.js"></script>
        <script src="js/TweenMax.min.js"></script>
        <script src="js/CSSPlugin.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
